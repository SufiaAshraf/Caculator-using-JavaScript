<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-black mx-top">
  <div class="container mx-auto flex flex-col item-center mx-w mx-h mx-p mx-border bg-black">
    <div class="row">
      <input class=input type="text">
    </div>
    <div class="row">
      <div>
        <button class="button btn-top">AC</button>
        <button class="button btn-top">CE</button>
        <button class="button btn-top">%</button>
        <button class="button btn-right">/</button>
      </div>
      <div>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button btn-right">*</button>
      </div>
      <div>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button btn-right">-</button>
      </div>
      <div>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button btn-right">+</button>
      </div>
      <div>
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button btn-right">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
